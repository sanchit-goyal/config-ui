<a [disabled]="item.disabled"
   mat-list-item [ngStyle]="{'padding-left': (depth * 10) + 'px'}" (click)="onItemSelected(item)"
   [ngClass]="{'active': item.route ? router.isActive(item.route, true): false, 'expanded': expanded}"
   class="menu-list-item">

  <mat-icon *ngIf=useCustomIcon(item) class="routeIcon">{{item.iconName}}</mat-icon>
  <mat-icon *ngIf=useCustomIcon(item) class="routeIcon" [svgIcon]="item.iconName"></mat-icon>

  <span [innerHTML]="item.displayName"></span>
  <span fxFlex *ngIf="item.children && item.children.length">
    <span fxFlex></span>
    <mat-icon [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
      expand_more
    </mat-icon>
  </span>
</a>
<div *ngIf="expanded">
  <app-sidebar *ngFor="let child of item.children" [item]="child" [depth]="depth+1">
  </app-sidebar>
</div>
